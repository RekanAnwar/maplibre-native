jdk:
  - openjdk17

install:
  - export ANDROID_SDK_ROOT=/opt/android-sdk-linux
  - yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "cmake;3.31.3"
  - export PATH="${ANDROID_SDK_ROOT}/cmake/3.31.3/bin:${PATH}"
  - cd platform/android && ./gradlew -Pmaplibre.abis=arm64-v8a -Dcmake.dir=${ANDROID_SDK_ROOT}/cmake/3.31.3 :MapLibreAndroid:assembleOpenglRelease

